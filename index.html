<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Route Optimizer</h1>
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" placeholder="Enter pickup location"><br><br>
    <label for="destinations">Destinations (one per line):</label><br>
    <textarea id="destinations" rows="10" cols="50" placeholder="Enter each destination on a new line"></textarea><br><br>
    <button onclick="calculateRoute()">Calculate Route</button>

    <h2>Results</h2>
    <p>Total Distance: <span id="total-distance"></span></p>
    <p>Total Travel Time: <span id="total-time"></span></p>
    <p>1 Pick 1 Drop Mileage to Final Destination Only: <span id="direct-distance"></span></p>
    <p>Optimized Order of Stops:</p>
    <ul id="optimized-stops"></ul>
    <p>Route Map URL: <a id="route-url" href="#" target="_blank"></a></p>
    <div id="map"></div>
    <div id="error" class="error"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 37.77, lng: -122.42 } // Default center
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function formatLocation(location) {
            const parts = location.split(',').map(part => part.trim());
            if (parts.length === 2) {
                const [city, state] = parts;
                return `${capitalizeWords(city)}, ${state.toUpperCase()}`;
            }
            return capitalizeWords(location);
        }

        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        function formatDistance(distanceInMeters) {
            return (distanceInMeters / 1609.34).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' miles';
        }

        function formatTravelTime(durationInSeconds) {
            const hours = Math.floor(durationInSeconds / 3600);
            const minutes = Math.round((durationInSeconds % 3600) / 60);
            return `${hours} Hours ${minutes} Minutes`;
        }

        async function calculateRoute() {
            const pickup = document.getElementById('pickup').value;
            const destinations = document.getElementById('destinations').value.split('\n').filter(dest => dest.trim() !== '');
            const errorDiv = document.getElementById('error');
            const optimizedStopsList = document.getElementById('optimized-stops');

            if (!pickup || destinations.length === 0) {
                errorDiv.textContent = 'Please enter both pickup location and at least one destination.';
                return;
            }

            errorDiv.textContent = ''; // Clear previous errors
            optimizedStopsList.innerHTML = ''; // Clear previous results

            const waypoints = destinations.map(destination => ({ location: destination, stopover: true }));
            let bestRoute = null;
            let bestTime = Infinity;
            let bestOrder = [];
            let finalDestination = "";

            // Optimize routes with each destination as the final stop
            for (let i = 0; i < destinations.length; i++) {
                const destination = destinations[i];
                const otherWaypoints = waypoints.slice(0, i).concat(waypoints.slice(i + 1));

                const request = {
                    origin: pickup,
                    destination: destination,
                    waypoints: otherWaypoints,
                    travelMode: 'DRIVING',
                    optimizeWaypoints: true
                };

                const result = await new Promise((resolve, reject) => {
                    directionsService.route(request, function(result, status) {
                        if (status === 'OK') {
                            resolve(result);
                        } else {
                            reject(status);
                        }
                    });
                });

                const route = result.routes[0];
                let totalTime = 0;
                route.legs.forEach(leg => {
                    totalTime += leg.duration.value;
                });

                if (totalTime < bestTime) {
                    bestTime = totalTime;
                    bestRoute = result;
                    bestOrder = result.routes[0].waypoint_order.slice();
                    finalDestination = destination; // Store the final destination
                }
            }

            if (bestRoute) {
                directionsRenderer.setDirections(bestRoute);

                const route = bestRoute.routes[0];
                let totalDistance = 0;
                let totalTime = 0;

                route.legs.forEach(leg => {
                    totalDistance += leg.distance.value;
                    totalTime += leg.duration.value;
                });

                document.getElementById('total-distance').textContent = formatDistance(totalDistance);
                document.getElementById('total-time').textContent = formatTravelTime(totalTime);

                // Add pickup location as the first stop
                const liPickup = document.createElement('li');
                liPickup.textContent = `Pickup Location: ${formatLocation(pickup)}`;
                optimizedStopsList.appendChild(liPickup);

                // Add the optimized stops
                bestOrder.forEach((index, stopNumber) => {
                    const stop = destinations[index];
                    const li = document.createElement('li');
                    li.textContent = `Delivery ${stopNumber + 1}: ${formatLocation(stop)}`;
                    optimizedStopsList.appendChild(li);
                });

                // Ensure the final destination is included in the URL and list
                const finalIndex = destinations.indexOf(finalDestination);
                if (!bestOrder.includes(finalIndex)) {
                    bestOrder.push(finalIndex);
                    const liFinal = document.createElement('li');
                    liFinal.textContent = `Delivery ${bestOrder.length}: ${formatLocation(finalDestination)}`;
                    optimizedStopsList.appendChild(liFinal);
                }

                // Direct route calculation
                const directRequest = {
                    origin: pickup,
                    destination: finalDestination,
                    travelMode: 'DRIVING'
                };

                const directResult = await new Promise((resolve, reject) => {
                    directionsService.route(directRequest, function(result, status) {
                        if (status === 'OK') {
                            resolve(result);
                        } else {
                            reject(status);
                        }
                    });
                });

                if (directResult) {
                    const directLeg = directResult.routes[0].legs[0];
                    document.getElementById('direct-distance').textContent = formatDistance(directLeg.distance.value);
                } else {
                    errorDiv.textContent = 'Error calculating direct route.';
                }

                // Generate route URL
                const waypointsString = bestOrder.slice(0, -1).map(index => destinations[index]).join('|');
                const routeUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(pickup)}&destination=${encodeURIComponent(finalDestination)}&waypoints=${encodeURIComponent(waypointsString)}`;
                const routeLink = document.getElementById('route-url');
                routeLink.href = routeUrl;
                routeLink.textContent = routeUrl;
            } else {
                errorDiv.textContent = 'Error finding the best route.';
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3r0p1kyloJSECy3wk1tUQS8cAyTomxfY&callback=initMap"></script>
</body>
</html>
