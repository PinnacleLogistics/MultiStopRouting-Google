 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Route Optimizer</h1>
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" placeholder="Enter pickup location"><br><br>
    <label for="destinations">Destinations (one per line):</label><br>
    <textarea id="destinations" rows="10" cols="50" placeholder="Enter each destination on a new line"></textarea><br><br>
    <button onclick="calculateRoute()">Calculate Route</button>

    <h2>Results</h2>
    <p>Total Distance: <span id="total-distance"></span></p>
    <p>Total Travel Time: <span id="total-time"></span></p>
    <p>Direct Route Distance: <span id="direct-distance"></span></p>
    <p>Optimized Order of Stops:</p>
    <ul id="optimized-stops"></ul>
    <p>Route Map URL: <a id="route-url" href="#" target="_blank"></a></p>
    <div id="map"></div>
    <div id="error" class="error"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 37.77, lng: -122.42} // Default center
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateRoute() {
            const pickup = document.getElementById('pickup').value;
            const destinations = document.getElementById('destinations').value.split('\n').filter(dest => dest.trim() !== '');
            const errorDiv = document.getElementById('error');
            const optimizedStopsList = document.getElementById('optimized-stops');

            if (!pickup || destinations.length === 0) {
                errorDiv.textContent = 'Please enter both pickup location and at least one destination.';
                return;
            }

            errorDiv.textContent = ''; // Clear previous errors
            optimizedStopsList.innerHTML = ''; // Clear previous results

            const waypoints = destinations.map(destination => ({ location: destination, stopover: true }));

            const request = {
                origin: pickup,
                destination: destinations[destinations.length - 1],
                waypoints: waypoints.slice(0, -1),
                travelMode: 'DRIVING',
                optimizeWaypoints: true // Optimize the order of waypoints for the shortest travel time
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    const optimizedOrder = result.routes[0].waypoint_order;
                    const optimizedWaypoints = optimizedOrder.map(index => ({ location: destinations[index], stopover: true }));

                    // Set the last optimized waypoint as the final destination
                    const finalDestination = optimizedWaypoints.pop().location;

                    // Create a new request with the optimized waypoints and final destination
                    const optimizedRequest = {
                        origin: pickup,
                        destination: finalDestination,
                        waypoints: optimizedWaypoints,
                        travelMode: 'DRIVING',
                        optimizeWaypoints: false // No need to optimize again
                    };

                    directionsService.route(optimizedRequest, function(optimizedResult, optimizedStatus) {
                        if (optimizedStatus === 'OK') {
                            directionsRenderer.setDirections(optimizedResult);

                            const route = optimizedResult.routes[0];
                            let totalDistance = 0;
                            let totalTime = 0;

                            route.legs.forEach(leg => {
                                totalDistance += leg.distance.value;
                                totalTime += leg.duration.value;
                            });

                            document.getElementById('total-distance').textContent = (totalDistance / 1000).toFixed(2) + ' km';
                            document.getElementById('total-time').textContent = (totalTime / 60).toFixed(2) + ' mins';

                            // Display the optimized order of stops
                            optimizedOrder.forEach(index => {
                                const li = document.createElement('li');
                                li.textContent = destinations[index];
                                optimizedStopsList.appendChild(li);
                            });

                            // Direct route calculation
                            const directRequest = {
                                origin: pickup,
                                destination: finalDestination,
                                travelMode: 'DRIVING'
                            };

                            directionsService.route(directRequest, function(directResult, directStatus) {
                                if (directStatus === 'OK') {
                                    const directLeg = directResult.routes[0].legs[0];
                                    document.getElementById('direct-distance').textContent = directLeg.distance.text;
                                } else {
                                    errorDiv.textContent = 'Error calculating direct route: ' + directStatus;
                                }
                            });

                            const routeUrl = 'https://www.google.com/maps/dir/?api=1&origin=' + encodeURIComponent(pickup) + '&destination=' + encodeURIComponent(finalDestination) + '&waypoints=' + encodeURIComponent(optimizedWaypoints.map(waypoint => waypoint.location).join('|'));
                            const routeLink = document.getElementById('route-url');
                            routeLink.href = routeUrl;
                            routeLink.textContent = routeUrl;

                        } else {
                            errorDiv.textContent = 'Error calculating optimized route: ' + optimizedStatus;
                        }
                    });
                } else {
                    errorDiv.textContent = 'Error calculating route: ' + status;
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3r0p1kyloJSECy3wk1tUQS8cAyTomxfY&callback=initMap"></script>
</body>
</html>
